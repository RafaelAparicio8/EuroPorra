<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Inicio de sesion</title>
<link rel="stylesheet" href="styles.css">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<script src="login.js"></script>
</head>
<body>
<header>EUROPORRA 2024</header>

<main>
<section id="login">
<h1>Inicio de Sesión</h1>       
<form id="formularioInicioSesion" action="ServLogin" method="post">

              <label for="nombre">Nombre de usuario:</label>
              <input id="nombre" type="text" name="nombre" aria-describedby="nombreHelp">
       
              <label for="password">Contraseña:</label>
              <input type="password" id="contrasena" name="contrasena" required><br>
       
              
              <button type="button" onclick="validarInicioSesion()">Iniciar Sesión</button>
              <button type="button" onclick="window.location.href='altaUsuario.html'">Nuevo Usuario</button>
              
              <footer>
              <button type="button" onclick="window.location.href='index.html'">Volver</button>
              </footer>

</form>

</section>
</main>

</body>

</html>
